<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

header {
    text-align: center;
    padding: 20px 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 8px;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

header p {
    font-size: 1.1em;
    opacity: 0.9;
}

main {
    padding: 20px 0;
}

.form-section {
    max-width: 700px;
    margin: 0 auto 40px;
    background: #f9f9f9;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-section h2 {
    color: #667eea;
    margin-bottom: 25px;
    text-align: center;
    font-size: 1.8em;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
    justify-content: center;
}

.form-actions button {
    flex: 1;
    max-width: 200px;
}

.products-section {
    max-width: 100%;
    margin: 0 auto;
}

.products-section h2 {
    color: #667eea;
    margin-bottom: 25px;
    text-align: center;
    font-size: 1.8em;
}

.btn {
    padding: 12px 30px;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: white;
    color: #667eea;
    border: 2px solid #667eea;
}

.btn-secondary:hover {
    background: #667eea;
    color: white;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

thead {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

th {
    padding: 15px;
    text-align: left;
    font-weight: 600;
    font-size: 0.95em;
}

td {
    padding: 12px 15px;
    border-bottom: 1px solid #eee;
}

tbody tr:hover {
    background: #f5f7ff;
}

tbody tr:last-child td {
    border-bottom: none;
}

.status-badge {
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.85em;
    font-weight: 600;
    display: inline-block;
}

.status-in-stock {
    background: #d4edda;
    color: #155724;
}

.status-low-stock {
    background: #fff3cd;
    color: #856404;
}

.status-out-of-stock {
    background: #f8d7da;
    color: #721c24;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
    font-size: 1.1em;
}

.message {
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    font-weight: 500;
}

.success-message {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.error-message {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    header h1 {
        font-size: 1.8em;
    }

    .form-grid {
        grid-template-columns: 1fr;
    }

    .form-actions {
        flex-direction: column;
    }

    .form-actions button {
        max-width: 100%;
    }

    table {
        font-size: 0.85em;
    }

    th, td {
        padding: 10px 8px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Inventory Management System</h1>
            <p>Manage your products efficiently</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add New Product</h2>
                <form id="addProductForm" method="POST" action="AddProductServlet">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productId">Product ID:</label>
                            <input type="text" id="productId" name="productId" placeholder="e.g., P001" required>
                        </div>

                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" id="productName" name="productName" placeholder="e.g., Laptop" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Food">Food</option>
                                <option value="Books">Books</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="0" placeholder="e.g., 100" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price ($):</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" placeholder="e.g., 999.99" required>
                        </div>

                        <div class="form-group">
                            <label for="supplier">Supplier:</label>
                            <input type="text" id="supplier" name="supplier" placeholder="e.g., ABC Suppliers" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="status">Status:</label>
                            <select id="status" name="status" required>
                                <option value="">Select Status</option>
                                <option value="In Stock">In Stock</option>
                                <option value="Low Stock">Low Stock</option>
                                <option value="Out of Stock">Out of Stock</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>
            </section>

            <section class="products-section">
                <h2>Product Inventory</h2>
                <div id="tableContainer">
                    <p class="loading">Loading products...</p>
                </div>
            </section>
        </main>
    </div>

    <script>
/**
 * Display a notification message to the user
 */
function showMessage(message, type = 'info') {
    const div = document.createElement('div');
    div.className = type + '-message message';
    div.textContent = message;
    div.style.position = 'fixed';
    div.style.top = '20px';
    div.style.right = '20px';
    div.style.zIndex = '10000';
    div.style.minWidth = '300px';
    div.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 4000);
}

/**
 * Initialize the application when DOM is loaded
 */
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('addProductForm');
    if (form) {
        form.addEventListener('submit', handleAddProduct);
    }
    loadProducts();
});

/**
 * Handle form submission for adding a new product
 */
async function handleAddProduct(e) {
    e.preventDefault();

    const formData = {
        productId: document.getElementById('productId').value.trim(),
        productName: document.getElementById('productName').value.trim(),
        category: document.getElementById('category').value,
        quantity: document.getElementById('quantity').value,
        price: document.getElementById('price').value,
        supplier: document.getElementById('supplier').value.trim(),
        status: document.getElementById('status').value
    };

    try {
        const response = await fetch('/inventory/AddProductServlet', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(formData)
        });

        if (response.ok) {
            showMessage('Product added successfully!', 'success');
            document.getElementById('addProductForm').reset();
            loadProducts();
        } else {
            const errorText = await response.text();
            showMessage('Failed to add product: ' + errorText, 'error');
        }
    } catch (error) {
        showMessage('Error: ' + error.message, 'error');
    }
}

/**
 * Load and display all products from the server
 */
async function loadProducts() {
    const container = document.getElementById('tableContainer');
    container.innerHTML = '<p class="loading">Loading products...</p>';

    try {
        const response = await fetch('/inventory/ViewProductsServlet');
        const data = await response.json();

        if (data.products && data.products.length > 0) {
            displayProducts(data.products);
        } else {
            container.innerHTML = '<p class="loading">No products found in inventory</p>';
        }
    } catch (error) {
        container.innerHTML = '<p class="loading">Error loading products: ' + error.message + '</p>';
    }
}

/**
 * Render products table
 */
function displayProducts(products) {
    let html = `
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price ($)</th>
                    <th>Supplier</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
    `;

    products.forEach(p => {
        const statusClass = p.status.toLowerCase().replace(/ /g, '-');
        html += `
            <tr>
                <td>${escapeHtml(p.productId)}</td>
                <td>${escapeHtml(p.productName)}</td>
                <td>${escapeHtml(p.category)}</td>
                <td>${p.quantity}</td>
                <td>$${parseFloat(p.price).toFixed(2)}</td>
                <td>${escapeHtml(p.supplier)}</td>
                <td><span class="status-badge status-${statusClass}">${escapeHtml(p.status)}</span></td>
            </tr>
        `;
    });

    html += '</tbody></table>';
    document.getElementById('tableContainer').innerHTML = html;
}

/**
 * Escape HTML to prevent XSS attacks
 */
function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}
    </script>
</body>
</html>
